<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- React Website Links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title> Resume Without React Install</title>
</head>

<body class="border">

    <script type="text/babel">
        const root = document.getElementById('root');

        // Personal Image
        function PersonalImage(props) {
            return <img src={props.src} className="myPic" />
        }

        // User Name and Designation
        function Name(details) {
            return <div>
                <h1 className="name"> {details.username} </h1>
                <p className="jobTitle"> Frontend Developer </p>
            </div>
        }

        // SECTION 1
        // User Image and Details
        function ImageandTitle() {
            return <div className="image_Title">
                <PersonalImage src="./Images/ahmed.jpg"></PersonalImage>
                <Name username="AHMED RAZA"></Name>
            </div>
        }

        // SECTION 2
        // User Profile and Objective
        function ProfileAndText() {
            return <div>
                <h3 className="profileHeading"> Profile </h3>
                <p className="profileText"> Self-motivated IT professional with deep knowledge and proficiency in HTML, CSS, JavaScript React.js, Bootstrap, Tailwind Git and basics of Node.js, Express.js, and MongoDB. Experienced in mobile responsive website development. Seeks the position of Full Stack Developer. </p>
            </div>
        }

        // SECTION 3
        // User Follow Me
        function FollowMe() {
            return <div className="margin">
                <h3 className="followMeHeading"> Follow Me </h3>
                <div className="icon_Link">
                    <i class="fab fa-linkedin fa-2x"></i>
                    <p className="link">
                        <a href="https://www.linkedin.com/in/ahmedrazaattari12/" className="smallText" target="_blank">linkedin.com/in/ahmedrazaattari12/</a>
                    </p>
                </div>
                <div className="icon_Link">
                    <i class="fab fa-github-square fa-2x"></i>
                    <p className="link">
                        <a href="github.com/AhmedRaza-Attari" target="_blank">github.com/AhmedRaza1211</a>    
                    </p>
                </div>
            </div>
        }

        // SECTION 4
        // User Contact 
        function Contact() {
            return <div>
                <h3 className="followMeHeading"> Contact </h3>   
                <div className="icon_Link">
                    <i class="fas fa-phone-square-alt fa-2x"></i>    
                    <p> 0344-0922600 </p>
                </div> 
                <div className="icon_Link">
                    <i class="fas fa-envelope-square fa-2x"></i>  
                    <p> ahmedraza8325@gmail.com </p>
                </div> 
                <div className="icon_Link">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <p> 76/77 Rodrick Street, Savitry Building, 1st floor, Soldier Bazar No.1, Karachi. </p>
                </div> 
            </div>
        }

        // SECTION 5
        // User Education
        function Experience() {
            return <div className="topMargin">
                <div className="icon_heading">
                    <i class="fas fa-solid fa-user-tie fa-2x"></i>
                    <h3 className="rightSideHeading"> Experience </h3>
                </div>
                <div className="year_Text">
                    <div className="year1"> 2/2024 - Present </div>    
                    <div> 
                        <p className="bigText1"> <span className="colorText"> React.js Developer </span> <br/> Xtecsoft </p>  
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year1"> 11/2023 - 1/2024 </div>    
                    <div> 
                        <p className="bigText1"> <span className="colorText"> Frontend Developer </span> <br/> Avanza Solution </p>    
                    </div>
                </div>
            </div>
        }

        function Education() {
            return <div className="topMargin">
                <div className="icon_heading">
                    <i class="fas fa-user-graduate fa-2x"></i>
                    <h3 className="rightSideHeading"> Education </h3>
                </div>
                <div className="year_Text">
                    <div className="year"> 2021 - 2024 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Bachelor's in Digital Marketing </span> <br/> Ilma University (Enrolled) </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2018 - 2019  </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Intermediate in Commerce </span> <br/> Goverment Commerce </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2014 - 2015  </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Matriculation in Computer Science </span> <br/> Nasra Higher Secondary School  </p>    
                    </div>
                </div>
            </div>
        }

        function Certification() {
            return <div className="topMargin">
                <div className="icon_heading">
                    <i class="fas fa-award fa-2x"></i>
                    <h3 className="rightSideHeading"> Certification </h3>
                </div>
                <div className="year_Text">
                    <div className="year"> 2021 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> MERN Stack </span> <br/> Jawan Pakistan </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2021 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Web Graphics and Mobile App Development </span> <br/> Instituite of Business Administration(IBA) </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2018 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> English Works Program </span> <br/> Pakistan American Cultural Center </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2017 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Hardware and Networking </span> <br/> Noor College of Professional Education </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2015 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Certificate in Information Technology </span> <br/> Skill Development Council </p>    
                    </div>
                </div>
                <div className="year_Text">
                    <div className="year"> 2015 </div>    
                    <div> 
                        <p className="bigText"> <span className="colorText"> Certificate in Information Technology </span> <br/> Noor College of Professional Education </p>    
                    </div>
                </div>
            </div>
        }

        function Skills() {
            return <div className="topMargin"> 
                <div className="icon_heading">
                    <i class="fas fa-certificate fa-2x"></i>
                    <h3 className="rightSideHeading"> Skills </h3>
                </div>
                <div className="table">
                    <div className="tableChild"> React.js </div>   
                    <div className="tableChild"> Node.js </div>   
                    <div className="tableChild"> Express.js </div>   
                    <div className="tableChild"> Typescript </div>   
                    <div className="tableChild"> JavaScript </div>   
                    <div className="tableChild"> Git & Github </div>   
                    <div className="tableChild"> Bootstrap </div>   
                    <div className="tableChild"> Material UI </div>   
                    <div className="tableChild"> HTML & CSS </div>   
                </div>
            </div>
        }

        function LeftSide() {
            return <div className="leftSide">
                <ImageandTitle></ImageandTitle>
                <ProfileAndText></ProfileAndText>
                <FollowMe></FollowMe>
                <Contact></Contact>
            </div>
        }

        function RightSide() {
            return <div className="rightSide">
                <Experience/>
                <Education></Education>
                <Certification></Certification>
                <Skills></Skills>
            </div>
        }

        function AllThingsRender() {
            return <div>
                <LeftSide></LeftSide>
                <RightSide></RightSide>    
            </div>
        }
        ReactDOM.render(<AllThingsRender></AllThingsRender>, root);

    </script>

    <div id="root"></div>

</body>

</html>
